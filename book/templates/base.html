{% load static %}

<!DOCTYPE html>

<html lang="ja">
  <head>
    <title>{% block title %} {% endblock %}</title>

    {% comment %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link rel="stylesheet" href="{% static 'css/header.css' %}" />
    <link rel="stylesheet" href="{% static 'css/modal.css' %}" />
    {% endcomment %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <style>
      main {
        background-color: #f4f8fa;
        padding: 20px;
      }
    </style>

    {% block css %} {% endblock %}
  </head>

  <body>
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <div
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <a class="navbar-brand" href="{% url 'book:home'%}">LOGO</a>
          </div>

          <form
            class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3"
            action="{% url 'search' %}"
            role="search"
          >
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                name="search_word"
                placeholder="キーワードを入力"
              />
              <button
                class="btn btn-outline-success"
                type="button"
                id="button-addon2"
              >
                <i class="fas fa-search"></i> 検索
              </button>
            </div>
          </form>

          <div class="text-end">
            {% if user.is_authenticated %}
            <a
              href="{% url 'book:dashboard' %}"
              class="btn btn-outline-primary me-2"
            >
              ダッシュボード
            </a>
            {% else %}
            <a
              href="{% url 'authentication:login' %}"
              class="btn btn-outline-primary me-2"
            >
              ログイン
            </a>
            <a href="{% url 'authentication:register'%}" class="btn btn-primary"
              >サインアップ</a
            >
            {% endif %}
          </div>
        </div>
      </div>
    </header>
    <main>{% block content%} {% endblock%} {% block js %} {% endblock %}</main>
  </body>
</html>
