{% load static %}

<link rel="stylesheet" href="{% static 'book/style.css' %}">

<head>
    <title>bookmanagement</title>
</head>

<body>
    <h1>bookmanagementへ  ようこそ！</h1>
    {% if latest_review_list %}
        <h2>最近レビューが追加された作品</h2>
        
        {% for review in latest_review_list %}
        作品 : <a href="{% url 'book:detail' review.book.id %}">{{ review.book.title }}</a><br>
        著者 : {{review.book.author}}<br>
        {% endfor %}
     
    {% else %}
        <p>No books are available.</p>
    {% endif %}
</body>
